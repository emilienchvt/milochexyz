<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>miloche.xyz</title>
  </head>
  <body>


    <div class="container">
      <div class="jumbotron">
        <h1>PlayGraph</h1>
        <p id="messContainer">Explore an artist's suggestions and musics by clicking on its node.</p>
      </div>
    </div>

    <div class="container">
      <div class="col-md-7">
        <div id="mynetwork" style="height: 500px; width: 100%;"></div>
      </div>
      <div class="col-md-5">
        <h2 id="artName"></h2>
        <button id="explorer" onclick="explore()" type="button-" class="btn btn-default btn-lg">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Explorer
        </button>
        <p id="artDescr"></p>
        <iframe id="player" width="320" height="380" frameborder="0" allowtransparency="true"></iframe>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins and custom functions) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- Standard and custom minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/theme.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>


    <!-- visjs -->
    <link rel="stylesheet" href="http://visjs.org/dist/vis.css">
    <script src="http://visjs.org/dist/vis.js"></script>


    <script src="./js/Network.js"></script>
    <script src="./js/artistNet.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/app.js"></script>

    <br><br><br>

  </body>
</html>
